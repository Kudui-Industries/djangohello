{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Login Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success">Login</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
